<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <section class="state active" id="start">
    <h1>Guess Color Game</h1>
    <button onclick="startGame()">Start</button>
  </section>
  <section class="state" id="game">
    <h3>I am thinking of one of these colors:</h3>
    <div id="colors"></div>

    <div class="form-field">
      <label for="colorNameGuess">Color name</label>
      <div class="form-input-wrapper">
        <input id="colorNameGuess" type="text" placeholder="Your guess color name"/>
      </div>
    </div>

    <div id="hint-box"></div>

    <div style="width: 100%; margin-top: 1rem">
      <button onclick="makeGuess()">Guess</button>
    </div>
  </section>

  <section class="state" id="defeat">
    <h3>It wasn't this time, but you always can try again.</h3>

    <div style="width: 100%; margin-top: 1rem">
      <button onclick="tryAgain('defeat')">Try again</button>
    </div>
  </section>
  <section class="state" id="win">
    <h3>Congrats! That's the color! Can you read my mind?</h3>

    <div style="width: 100%; margin-top: 1rem">
      <button onclick="tryAgain('win')">Play again</button>
    </div>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
